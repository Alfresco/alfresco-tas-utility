# Set root logger level to error
rootLogger.level=INFO
rootLogger.appenderRef.stdout.ref=ConsoleAppender
rootLogger.appenderRef.rolling.ref=RollingAppender

###### Console appender definition #######
# All outputs currently set to be a ConsoleAppender.
# Direct log messages to stdout
appender.console.type=Console
appender.console.name=ConsoleAppender
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=[%t] %d{HH:mm:ss} %-5p %c{1}:%L -%replace{%m}{[\r\n]+}{}%n

###### File appender definition #######
# Direct log messages to a log file
appender.rolling.type=RollingFile
appender.rolling.name=RollingAppender
appender.rolling.fileName=./target/reports/alfresco-tas.log
appender.rolling.filePattern=./target/reports/alfresco-tas.log.%i
appender.rolling.layout.type=PatternLayout
appender.rolling.layout.pattern=[%t] %d{HH:mm:ss} %-5p %c{1}:%L - %replace{%m}{[\r\n]+}{}%n
appender.rolling.policies.type = Policies
appender.rolling.policies.size.type=SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=10MB
appender.rolling.strategy.type=DefaultRolloverStrategy
appender.rolling.strategy.max=10

# TestRail particular log file
# Direct log messages to a log file
appender.TestRollingAppender.type=RollingFile
appender.TestRollingAppender.name=TestRollingAppender
appender.TestRollingAppender.fileName=./target/reports/alfresco-testrail.log
appender.TestRollingAppender.filePattern=./target/reports/alfresco-testrail.log.%i
appender.TestRollingAppender.layout.type=PatternLayout
appender.TestRollingAppender.layout.pattern=[%t] %d{HH:mm:ss} %-5p %c{1}:%L - %replace{%m}{[\r\n]+}{}%n
appender.TestRollingAppender.policies.type = Policies
appender.TestRollingAppender.policies.size.type=SizeBasedTriggeringPolicy
appender.TestRollingAppender.policies.size.size=10MB
appender.TestRollingAppender.strategy.type = DefaultRolloverStrategy
appender.TestRollingAppender.strategy.max = 10
